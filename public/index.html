<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Journal</h1>

    <form id="f" aria-label="Create or update entry">
        <label>Date <input id="d" type="date" required></label>
        <label>Entry <textarea id="c" aria-describedby="h"></textarea></label>
        <div class="editor-controls">
            <button id="save" role="submit">Save</button>
            <button id="delete">Delete</button>
        </div>
    </form>

    <div id="recent-entries">
        <h2>Recent</h2>
        <ul id="list" aria-live="polite"></ul>
    </div>

    <script src="/js/main.js" defer></script>
</body>
</html>
